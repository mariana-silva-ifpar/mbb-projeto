<form [formGroup]="form" (ngSubmit)="salvar()" class="form">

  <label>Nome do produto</label>
  <input type="text" formControlName="nome">

  <label>Preço do produto</label>
  <input type="number" formControlName="precoProduto">

  <label>
    <input type="checkbox" formControlName="produtoPago">
    Produto já foi pago?
  </label>

  <label>Frete internacional</label>
  <input type="number" formControlName="freteInternacional">

  <label>
    <input type="checkbox" formControlName="freteInternacionalPago">
    Frete internacional já foi pago?
  </label>

  <label>Frete nacional</label>
  <input type="number" formControlName="freteNacional">

  <label>
    <input type="checkbox" formControlName="freteNacionalPago">
    Frete nacional já foi pago?
  </label>

  <label>Status de envio</label>
  <select formControlName="statusEnvio">
    @for (s of statusOptions; track s) {
      <option [value]="s">
        {{ s }}
      </option>
    }
  </select>

  <button type="submit">
    {{ textoBotao }}
  </button>

</form>
