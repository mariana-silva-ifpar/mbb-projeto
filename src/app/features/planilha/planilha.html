<div class="container">
  <div class="planilha-card">
    <form [formGroup]="form" (ngSubmit)="salvarItem(form.value)" class="form"> </form>

        <app-form-item
          [itemParaEditar]="itemParaEditar"
          (salvarItem)="salvarItem($event)">
        </app-form-item>

      <app-tabela-itens
        [itens]="itens"
        (editarItem)="editarItem($event)">
      </app-tabela-itens>

  </div>
    
</div>
