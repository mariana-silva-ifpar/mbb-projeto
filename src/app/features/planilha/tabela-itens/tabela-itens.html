<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Preço</th>
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of itens; let i = index">
      <td>{{ item.nome }}</td>
      <td>{{ item.preco }}</td>
      <td>{{ item.categoria }}</td>
      <td>
        <button (click)="editar(item)">Editar</button>
        <button (click)="excluir(i)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
