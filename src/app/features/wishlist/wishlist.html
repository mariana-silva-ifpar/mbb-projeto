<div class="wishlist-wrapper">

  <!-- HEADER -->
  <div class="wishlist-header">
    <!-- BOT√ÉO VOLTAR -->
    <button
      class="reset-btn"
      (click)="goBackToMenu()"
      title="Voltar ao menu"
    >
      ‚Ü∫
    </button>

    <h1 class="title">WISHLIST</h1>

    <!-- BOT√ÉO RESET -->
    <button
      class="clear-btn"
      (click)="resetWishlist()"
      title="Limpar wishlist"
    >
      üóëÔ∏è
    </button>
  </div>

  <!-- GRID -->
  <div class="photo-grid">

    <!-- CARDS COM FOTO -->
    <div
      class="photo-card"
      *ngFor="let photo of photos; trackBy: trackById"
    >
      <img
        [src]="photo.url"
        class="photo-img"
        alt="wishlist photo"
      />

      <div class="photo-title">
        {{ photo.title }}
      </div>

      <button
        class="delete-btn"
        (click)="removePhoto(photo.id)"
      >
        ‚úï
      </button>
    </div>

    <!-- CARD DE ADI√á√ÉO -->
    <div class="photo-card add-card">
      <button
        class="add-btn"
        (click)="addPhoto()"
      >
        +
      </button>
    </div>

  </div>

</div>
