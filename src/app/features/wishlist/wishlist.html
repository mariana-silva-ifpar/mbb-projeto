<div class="wishlist-wrapper">

  <!-- HEADER -->
  <div class="wishlist-header">
    <button class="reset-btn" (click)="resetWishlist()">↺</button>
    <h1 class="title">WISHLIST</h1>
  </div>

  <!-- GRID DE FOTOS -->
  <div class="photo-grid">
    <div 
      class="photo-card" 
      *ngFor="let photo of photos; let i = index"
    >
      <img 
        *ngIf="photo" 
        [src]="photo.url" 
        class="photo-img"
        alt="wishlist item"
      />

      <button 
        *ngIf="!photo"
        class="add-btn"
        (click)="addPhoto(i)"
      >
        +
      </button>

      <button 
        *ngIf="photo"
        class="delete-btn"
        (click)="removePhoto(i)"
      >
        ✕
      </button>
    </div>
  </div>

</div>
