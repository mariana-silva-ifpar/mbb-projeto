<div class="wishlist-wrapper">

  <!-- HEADER -->
  <div class="wishlist-header">
    <button class="reset-btn" (click)="goBackToMenu()">↺</button>

    <h1 class="title">WISHLIST</h1>

    <div class="buttons">
      <!-- SALVAR -->
      <button class="save-btn" (click)="saveWishlist()">
        <span class="material-icons save-icon">save</span>
        <span class="save-text">Salvar</span>
      </button>

      <!-- DELETAR -->
      <button class="clear-btn" (click)="resetWishlist()">
        <span class="material-icons-outlined white">delete</span>
      </button>
    </div>
  </div>

  <!-- GRID -->
  <div class="photo-grid">

    @for (photo of photos; track photo.id) {
      <div class="photo-card">
        <img [src]="photo.url" class="photo-img" />
        <div class="photo-title">{{ photo.title }}</div>

        <button
          class="delete-btn"
          (click)="removePhoto(photo.id)"
        >
          ✕
        </button>
      </div>
    }

    <!-- ADICIONAR -->
    <div class="photo-card add-card">
      <button class="add-btn" (click)="addPhoto()">+</button>
    </div>

  </div>

</div>
